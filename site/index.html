<html>

<head>
<meta name='viewport' content='width=1000'>
<title>Aikonic NFT Vaults</title>
<script src="https://cdn.jsdelivr.net/npm/web3@1.7.4/dist/web3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
<script src="vaultmaster.js" ></script>
<link rel="stylesheet" type="text/css" href="layout.css" />
</head>
<body onmouseup="hidePanels()">

<!-- Background image widget -->
<div class="bgimage">
</div>

<!-- Top menu widget -->
<div class="menubar">
	<div style="display: flex">
		<div class="menu-item">About</div>
		<div class="menu-item">|</div>
		<div class="menu-item"><a href="https://www.twitter.com/neoaikon" target="_blank"><img src="twitter.png" style="width: 32px; height: 32px; margin-top: 8px;" /></a></div>
		<div class="menu-item">|</div>
		<div id="avaxprice" class="menu-item">1 AVAX = $0.00</div>
		
		<div id="button-connect" class="menu-button">
			<div class="mm-image">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1200px-MetaMask_Fox.svg.png" />
			</div>
			<div id="address">Connect</div>
		</div>
	</div>	
</div>

<!-- Main content widget -->
<div class="main-container">
	<div class="groupbox shadow" style="text-align: center;">		
		<div>
			<img src="logo.png" style="width: 400px; height: 150px;" />
			<hr>
			Stake your tokens, earn my NFTs!
		</div>
		<div class="vault-container">
			<div style="display: flex">
<!-- Column 1 -->
				<div id="vaults-col-left">

				</div>
								
<!-- Column 2 -->
				<div id="vaults-col-right" style="margin-left: 16px">
					
				</div>
			</div>
		</div>
	</div>
</div>

<!-- NFT preview widget -->
<div id="preview" class="previewbox shadow"><img src="bg.png" /></div>

<!-- Error message widget -->
<div id="errorbox" class="error-panel shadow">
<div class="superstar" style="color: #FFBAFF; font-size: 64px;">Error!</div>
<div id="errormsg"></div>
</div>

</body>
</html>
